<html>

<head>
    <title>Tic-Tac-Toe</title>

<body>

        <div class="container-intro">
            <h1>Welcome to Tic-Tac-Toe game</h1>
            <h3>Please enter your name and start</h3>
            <p id="warning">Cannot be an empty name</p>
            <input type="text" id="user-name">

<main>
    <div class="page">
        <h1 class="header">Welcome to Tic-Tac-Toe</h1>
        <div class="container">

                <p id="user"></p>
            </div>
            <div class="field">
                <div class="field-box"></div>
                <div class="field-box"></div>
                <div class="field-box"></div>
                <div class="field-box"></div>
                <div class="field-box"></div>
                <div class="field-box"></div>
                <div class="field-box"></div>
                <div class="field-box"></div>
                <div class="field-box"></div>
            </div>
        </div>
    </div>
    <div class="modal">
        <div class="container-mod">
            <div class="msg">
                <p class="msg-text"></p>
            </div>
        </div>
    </div>













</main>
    <script src="app.js"></script>

</body>

</html>
